version: '3.8'

volumes:
  # Volúmenes para EMQX
  vol-emqx-data:
    name: smartlabs-emqx-data
  vol-emqx-etc:
    name: smartlabs-emqx-etc
  vol-emqx-log:
    name: smartlabs-emqx-log
  
  # Volúmenes para MariaDB
  mariadb-data:
    driver: local
  
  # Volúmenes para logs de aplicaciones
  app-logs:
    driver: local

networks:
  smartlabs-network:
    name: smartlabs_network
    driver: bridge

services:
  
  # Base de datos MariaDB
  mariadb:
    container_name: smartlabs-mariadb
    image: mariadb:11.2
    restart: unless-stopped
    environment:
      TZ: ${TZ:-America/Mexico_City}
      MYSQL_ROOT_PASSWORD: ${MARIADB_ROOT_PASSWORD}
      MYSQL_USER: ${MARIADB_USER}
      MYSQL_PASSWORD: ${MARIADB_PASSWORD}
      MYSQL_DATABASE: ${MARIADB_DATABASE}
    ports:
      - "${MARIADB_PORT:-3306}:3306"
    volumes:
      - mariadb-data:/var/lib/mysql
      - ./docker/backup_completo2025.sql:/docker-entrypoint-initdb.d/backup_completo2025.sql:ro
    networks:
      smartlabs-network:
        aliases: 
          - mariadb_host
    # healthcheck:
    #   test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
    #   start_period: 60s
    #   interval: 30s
    #   timeout: 10s
    #   retries: 3

  # PHPMyAdmin para administración de base de datos
  phpmyadmin:
    container_name: smartlabs-phpmyadmin
    image: phpmyadmin:5.2
    depends_on:
      - mariadb
    restart: unless-stopped
    ports:
      - "${PHPMYADMIN_PORT:-8080}:80"
    environment:
      - TZ=${TZ:-America/Mexico_City}
      - PMA_HOST=mariadb_host
      - PMA_PORT=3306
      - PMA_USER=${MARIADB_USER}
      - PMA_PASSWORD=${MARIADB_PASSWORD}
    networks:
      smartlabs-network:
        aliases: 
          - phpmyadmin_host

  # Broker MQTT EMQX
  emqx:
    container_name: smartlabs-emqx
    image: emqx/emqx:5.4.1
    depends_on:
      - mariadb
    restart: unless-stopped
    ports:
      # Dashboard EMQX
      - "${EMQX_DASHBOARD_PORT:-18083}:18083"
      - "${EMQX_DASHBOARD_HTTPS_PORT:-18084}:18084"
      # MQTT
      - "${EMQX_MQTT_PORT:-1883}:1883"
      - "${EMQX_MQTT_SSL_PORT:-8883}:8883"
      # WebSocket
      - "${EMQX_WS_PORT:-8083}:8083"
      - "${EMQX_WSS_PORT:-8084}:8084"
      # Management API
      - "${EMQX_API_PORT:-8081}:8081"
    volumes:
      - vol-emqx-data:/opt/emqx/data
      - vol-emqx-etc:/opt/emqx/etc
      - vol-emqx-log:/opt/emqx/log
    environment:
      TZ: ${TZ:-America/Mexico_City}
      EMQX_NAME: smartlabs-emqx
      EMQX_HOST: 0.0.0.0
      
      # Dashboard configuration
      EMQX_DASHBOARD__DEFAULT_USERNAME: ${EMQX_DASHBOARD_USER:-admin}
      EMQX_DASHBOARD__DEFAULT_PASSWORD: ${EMQX_DASHBOARD_PASSWORD:-emqxpass}
      
      # Authentication
      EMQX_ALLOW_ANONYMOUS: "false"
      EMQX_NOMATCH: "deny"
      
      # MySQL Authentication
      EMQX_AUTH__MYSQL__SERVER: "mariadb_host:3306"
      EMQX_AUTH__MYSQL__USERNAME: ${MARIADB_USER}
      EMQX_AUTH__MYSQL__PASSWORD: ${MARIADB_PASSWORD}
      EMQX_AUTH__MYSQL__DATABASE: ${MARIADB_DATABASE}
      
      # Connection limits
      EMQX_LISTENER__TCP__EXTERNAL__MAX_CONNECTIONS: 1000
      EMQX_LISTENER__SSL__EXTERNAL__MAX_CONNECTIONS: 1000
      EMQX_LISTENER__WS__EXTERNAL__MAX_CONNECTIONS: 1000
      EMQX_LISTENER__WSS__EXTERNAL__MAX_CONNECTIONS: 1000
    networks:
      smartlabs-network:
        aliases:
          - emqx_host
    healthcheck:
      test: ["CMD", "/opt/emqx/bin/emqx", "ctl", "status"]
      interval: 5s
      timeout: 25s
      retries: 5

  # Aplicación Web PHP
  smartlabs-web:
    container_name: smartlabs-web-app
    build:
      context: .
      dockerfile: docker/web/Dockerfile
    depends_on:
      - mariadb
      - emqx
    restart: unless-stopped
    ports:
      - "${WEB_APP_PORT:-80}:80"
    volumes:
      - ./app:/var/www/html/app
      - ./config:/var/www/html/config
      - ./public:/var/www/html/public
      - ./assets:/var/www/html/assets
      - ./views:/var/www/html/views
      - ./libs:/var/www/html/libs
      - app-logs:/var/www/html/logs
    environment:
      - TZ=${TZ:-America/Mexico_City}
      - APP_ENV=${APP_ENV:-production}
      - DB_HOST=mariadb_host
      - DB_PORT=3306
      - DB_DATABASE=${MARIADB_DATABASE}
      - DB_USERNAME=${MARIADB_USER}
      - DB_PASSWORD=${MARIADB_PASSWORD}
      - MQTT_HOST=${MQTT_HOST:-emqx_host}
      - MQTT_PORT=1883
      - MQTT_USERNAME=${MQTT_USERNAME:-smartlabs}
      - MQTT_PASSWORD=${MQTT_PASSWORD:-smartlabs123}
      - SERVER_HOST=${SERVER_HOST:-192.168.0.100}
      - API_HOST=${API_HOST:-192.168.0.100}
    networks:
      smartlabs-network:
        aliases:
          - web_host
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # API REST para Flutter
  smartlabs-flutter-api:
    container_name: smartlabs-flutter-api
    build:
      context: ./flutter-api
      dockerfile: ../docker/api/Dockerfile
    depends_on:
      - mariadb
      - emqx
    restart: unless-stopped
    ports:
      - "${FLUTTER_API_PORT:-3000}:3000"
    volumes:
      - ./flutter-api/src:/app/src
      - app-logs:/app/logs
    # Límites de recursos para prevenir freezing
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=3000
      - TZ=${TZ:-America/Mexico_City}
      
      # Configuración de Base de Datos
      - DB_HOST=mariadb_host
      - DB_PORT=3306
      - DB_DATABASE=${MARIADB_DATABASE}
      - DB_USER=emqxuser
      - DB_PASSWORD=emqxpass
      - DB_CHARSET=utf8mb4
      
      # Pool de Conexiones DB
      - DB_CONNECTION_LIMIT=${DB_CONNECTION_LIMIT:-10}
      - DB_ACQUIRE_TIMEOUT=${DB_ACQUIRE_TIMEOUT:-60000}
      - DB_TIMEOUT=${DB_TIMEOUT:-60000}
      - DB_IDLE_TIMEOUT=${DB_IDLE_TIMEOUT:-300000}
      - DB_MAX_RECONNECTS=${DB_MAX_RECONNECTS:-3}
      
      # Base de Datos Fallback
      - DB_FALLBACK_HOST=mariadb_host
      - DB_FALLBACK_PORT=3306
      - DB_FALLBACK_USER=emqxuser
      - DB_FALLBACK_PASSWORD=emqxpass
      - DB_FALLBACK_NAME=${MARIADB_DATABASE}
      
      # Configuración MQTT
      - MQTT_HOST=${MQTT_HOST:-emqx_host}
      - MQTT_PORT=1883
      - MQTT_USERNAME=${MQTT_USERNAME:-smartlabs}
      - MQTT_PASSWORD=${MQTT_PASSWORD:-smartlabs123}
      
      # Configuración del Servidor
      - SERVER_HOST=${SERVER_HOST:-192.168.0.100}
      - API_HOST=${API_HOST:-192.168.0.100}
      - MQTT_CONNECT_TIMEOUT=${MQTT_CONNECT_TIMEOUT:-30000}
      - MQTT_RECONNECT_PERIOD=${MQTT_RECONNECT_PERIOD:-5000}
      - MQTT_KEEPALIVE=${MQTT_KEEPALIVE:-60}
      
      # Configuración de Timeouts
      - API_TIMEOUT=${API_TIMEOUT:-30000}
      - DB_TIMEOUT=${DB_TIMEOUT:-15000}
      - MQTT_TIMEOUT=${MQTT_TIMEOUT:-10000}
      - AUTH_TIMEOUT=${AUTH_TIMEOUT:-5000}
      - UPLOAD_TIMEOUT=${UPLOAD_TIMEOUT:-60000}
      
      # Rate Limiting
      - RATE_LIMIT_WINDOW=${RATE_LIMIT_WINDOW:-900000}
      - RATE_LIMIT_MAX=${RATE_LIMIT_MAX:-100}
      
      # Parsing
      - JSON_LIMIT=${JSON_LIMIT:-10mb}
      - URL_ENCODED_LIMIT=${URL_ENCODED_LIMIT:-10mb}
      
      # CORS
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
      
      # Autenticación
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key}
      - API_KEY=${API_KEY:-your-api-key-here}
      
      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_FILE_MAX_SIZE=${LOG_FILE_MAX_SIZE:-20m}
      - LOG_FILE_MAX_FILES=${LOG_FILE_MAX_FILES:-14d}
      
      # Monitoreo
      - HEALTH_CHECK_INTERVAL=${HEALTH_CHECK_INTERVAL:-30000}
      - MEMORY_THRESHOLD=${MEMORY_THRESHOLD:-512}
      - CPU_THRESHOLD=${CPU_THRESHOLD:-80}
    networks:
      smartlabs-network:
        aliases:
          - flutter_api_host
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 15s
      retries: 5
      start_period: 40s

  # Servicio de Monitoreo en Tiempo Real (WebSocket)
  smartlabs-device-monitor:
    container_name: smartlabs-device-monitor
    build:
      context: ./node
      dockerfile: ../docker/monitor/Dockerfile
    depends_on:
      - mariadb
    restart: unless-stopped
    ports:
      - "${DEVICE_MONITOR_PORT:-8080}:8080"
    volumes:
      - ./node/src:/app/src
      - ./node/scripts:/app/scripts
      - app-logs:/app/logs
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - WS_PORT=8080
      - DB_HOST=mariadb_host
      - DB_PORT=3306
      - DB_DATABASE=${MARIADB_DATABASE}
      - DB_USERNAME=${MARIADB_USER}
      - DB_PASSWORD=${MARIADB_PASSWORD}
    networks:
      smartlabs-network:
        aliases:
          - device_monitor_host
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx como Reverse Proxy (Opcional)
  nginx:
    container_name: smartlabs-nginx
    image: nginx:1.25-alpine
    depends_on:
      - smartlabs-web
      - smartlabs-flutter-api
      - smartlabs-device-monitor
    restart: unless-stopped
    ports:
      - "${NGINX_HTTP_PORT:-8000}:80"
      - "${NGINX_HTTPS_PORT:-8443}:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
      - ./docker/nginx/ssl:/etc/nginx/ssl
    networks:
      smartlabs-network:
        aliases:
          - nginx_host
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

